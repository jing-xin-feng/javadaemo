<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(title='服务器错误', content=~{::#content})}">
<th:block id="content">
    <div class="container text-center mt-5">
        <h1 class="text-danger">500 - 服务器内部错误</h1>
        <p th:text="${errorMsg}">错误信息</p>
        <a th:href="@{/users}" class="btn btn-primary mt-3">返回首页</a>
    </div>
</th:block>
</html>
