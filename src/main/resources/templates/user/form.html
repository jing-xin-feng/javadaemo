<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(title='用户表单', content=~{::#content})}">
<th:block id="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${user.id != null ? '编辑用户' : '添加用户'}"></h4>
                </div>
                <div class="card-body">
                    <!-- 错误信息显示区域 -->
                    <div th:if="${errors}" class="alert alert-danger">
                        <ul>
                            <li th:each="err : ${errors}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- 修正表单action -->
                    <form th:action="@{/users/save}" method="post" th:object="${user}">
                        <input type="hidden" name="id" th:value="${user.id}">

                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   th:value="${user.username}" required autofocus>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${user.email}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- 状态选择框只显示在编辑模式 -->
                        <div class="mb-3" th:if="${user.id != null}">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="1" th:selected="${user.status == 1}">启用</option>
                                <option value="0" th:selected="${user.status == 0}">禁用</option>
                            </select>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <a th:href="@{/users}" class="btn btn-secondary">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
